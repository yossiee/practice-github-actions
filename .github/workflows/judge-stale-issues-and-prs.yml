name: "Judge stale issues and pull-requests"
on:
  schedule:
  - cron: "0 * * * *"

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/stale@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        stale-issue-message: 'This issue is stale because it has been open 1 days with no activity. Remove stale label or comment or this will be closed in 5 days'
        stale-pr-message: 'This pull-request is stale because it has been open 1 days with no activity. Remove stale label or comment or this will be closed in 1 days'
        days-before-stale: 1
        days-before-close: 1
